<table mat-table [dataSource]="(categories$ | async) ?? []" class="mat-elevation-z8 content">
   
  <ng-container matColumnDef="S.NO">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let category;let i = index">{{i+1}}</td>
    </ng-container>
    
    <ng-container matColumnDef="slug">
      <th mat-header-cell *matHeaderCellDef> Category Name </th>
      <td mat-cell *matCellDef="let category">{{category.name}}</td>
    </ng-container>
   
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let category"> 
          <button mat-button>add</button>
          <button mat-button color="warn">remove</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
<tr mat-row *matRowDef="let header; columns: displayColumns;"></tr>
</table>
