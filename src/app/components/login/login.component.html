<mat-card>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!isLoggedIn">
            <h2>Log In</h2>
            <mat-error *ngIf="loginInvalid">
                The username and password were not recognized
            </mat-error>
            <mat-form-field appearance="outline" >
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" formControlName="username" type="text"required>
                <mat-error>
                     Enter the valid username
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" >
                <mat-label>email</mat-label>
                <input matInput placeholder="Email" formControlName="email" type="email">
                <mat-error>
                     Enter the valid username/email
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" formControlName="password" type="password" required>
                <mat-error >
                    Enter the valid password
                </mat-error>
            </mat-form-field>
            <button type="submit" mat-stroked-button [disabled]="loginForm.invalid">Login</button>
            <div class="alert alert-danger" *ngIf="submitted && isLoginFailed">
                Login-Failed
            </div>
        </form>
    </mat-card-content>
</mat-card>
