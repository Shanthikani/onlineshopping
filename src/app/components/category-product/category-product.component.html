<div #theContainer >
    <div class="content mat-elevation-z4">
     
      <mat-grid-list [cols]="cols" rowHeight="2:3" class="grid-list background">
        <mat-grid-tile *ngFor="let product of productList" >
            <mat-card class ="example-card mat-elevation-z0 " >
                <!-- <app-simple-popup [data]="selectedProduct" *ngIf="isPopUpVisible"  (close)="hidePopUp()"></app-simple-popup> -->
                <img mat-card-image [src]="product.thumbnail" [alt]="product.title" height="210px" weight="150px">
                  <mat-card-header class="header">
                      <div mat-card-avatar ></div>
                      <mat-card-title>{{product.title}}</mat-card-title>
                  </mat-card-header>
                  <mat-card-content class="description">
                     <p>{{product.description}}</p>
                  </mat-card-content>
                  <mat-card-footer>
                    <div class="position">
                      <button mat-button class="buttonFont">Add to Cart</button>
                  </div>
                  </mat-card-footer>
            </mat-card>
        </mat-grid-tile>
      </mat-grid-list>

    </div>
  </div>
